  <div class="formulario container my-5 ">
    <h2 class="contact-title text-center mb-4">Envíanos un mensaje</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 contact-container">
        <!--se agrega para js-->
        <form id="contactForm" name="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Nombre"
            required />
            <div id="nameError" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email"   placeholder="example@example.com" required />
            <div id="emailError" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone"placeholder="Teléfono (10 dígitos)"required>
            <div id="phoneError" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" placeholder="Cuéntanos en qué podemos ayudarte..."   rows="4" required></textarea>
            <div id="messageError" class="form-text text-danger"></div>
          </div>

          <button type="submit" class="btn btn btn-primary w-100">Enviar</button>
        
        </form>
      </div>
    </div>
