<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de compras</title>

  <!-- Fuentes Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Bootstrap y iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styles/cart.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="imgs/logoCode&CutNavbar.png" alt="Logo" class="navbarLogoImg" />
      <span class="navTextLogo ms-2">Code & Cut</span>
    </a>

    <!-- Botón menú hamburguesa para móvil -->
    <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Links de navegación -->
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutUs.html">Acerca de</a></li>
        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenedor principal de carrito -->
  <main class="cart-container container my-5">
    <h2 class="titulo-carrito mb-4 text-center">Carrito de compras</h2>

    <div class="row g-4 align-items-start">
      <div class="col-lg-8" id="carrito-container">
      </div>

      <!-- Resumen de compra -->
      <aside class="col-lg-4 resumen-compra p-4 rounded shadow-sm bg-light sticky-top">
        <h4 class="mb-3">Resumen de compra</h4>
        <hr />
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span>$<span id="subtotal">0.00</span></span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Envío gratis:</span>
          <span class="text-success fw-bold">✓</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold fs-5 mb-3">
          <span>Total:</span>
          <span>$<span id="total-carrito">0.00</span></span>
        </div>
        <!-- Botón para comprar -->
        <button id="btn-comprar" class="btn btn-warning w-100 text-uppercase fw-bold">Comprar</button>
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-black text-white py-4 mt-5">
    <div class="container text-center">
      <div class="row justify-content-center mb-3">
        <div class="col-auto">
          <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram fa-2x ICONOS"></i></a>
        </div>
        <div class="col-auto">
          <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook fa-2x ICONOS"></i></a>
        </div>
        <div class="d-flex justify-content-center mt-3"><h2>VISÍTANOS</h2></div>
      </div>
      <div class="mb-3">
        <img src="imgs/logoCode&CutNavbar.png" alt="Logo" width="60" height="70" class="footer-logo" />
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <a href="https://maps.google.com" target="_blank" class="social-icon"><i class="bi bi-geo-alt-fill"></i></a>
        </div>
      </div>
      <p class="copyright d-flex justify-content-center">
        &copy; 2025 Code&Cuts Barbería. Todos los derechos reservados.
      </p>
    </div>
  </footer>

  <!-- Scripts JS -->
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
